<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <button routerLink="/home" type="button" class="btn btn-primary btn-circle btn-lg  p-1"><i
                                class="fas fa-arrow-left"></i></button>
                        <h5 class="card-title text-center">Sign In</h5>
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">

                            <div class="row" *ngIf="authError">
                                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                            </div>

                            <div class="form-label-group">
                                <label for="email">Email address</label>
                                <input ngModel #email="ngModel" name="email" type="email" class="form-control pl-4"
                                    required autofocus>

                            </div>

                            <div class="form-label-group">
                                <label for="password">Password</label>
                                <input ngModel #password="ngModel" name="password" type="password"
                                    class="form-control pl-4" required>

                            </div>


                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>




                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
