<app-header-container></app-header-container>


<!--Table-->
<table class="table table-hover table-fixed mt-5">

    <!--Table head-->
    <thead>
        <tr>
            <th>City</th>
            <th>Bedrooms</th>
            <th>Bathroom</th>
            <th>CleanType</th>
            <th>Cleaner</th>
            <th>Adress</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr *ngFor="let bok of book | async">
            <th scope="row">{{bok.city}}</th>
            <td>{{bok.bedroom}}</td>
            <td>{{bok.bathroom}}</td>
            <td>{{bok.cleanType}}</td>
            <td>{{bok.cleanerSelect}}</td>
            <td>{{bok.adres}}</td>
            <td>{{bok.phon}}</td>
            <td>{{bok.mail}}</td>
            <td><button (click)="deleteItem(bok.key)" type="button" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
    <!--Table body-->

</table>
<!--Table-->
